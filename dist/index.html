<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-96x96.png"
      type="image/x-icon"
    />
  </head>
  <body class="debug-screens">
    <div
      class="sticky top-0 border-b shadow-sm bg-white flex items-center justify-center z-20"
    >
      <div
        class="flex items-center justify-between gap-2 flex-row p-2 my-2 sm:p-4 w-full md:max-w-5xl lg:max-w-6xl h-full sm:mx-2 xs:mx-4 md:mx-4"
      >
        <div class="cursor-pointer flex items-center justify-center p-2 w-full">
          <img
            class="w-20 sm:w-24 h-10 sm:h-12"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png"
            alt="logo"
          />
        </div>

        <div class="relative flex items-center justify-center w-full gap-2">
          <div
            class="absolute top-0 bottom-0 left-2 h-full flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-gray-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
          <input
            type="text"
            class="pl-8 sm:pl-10 p-4 w-full flex items-center justify-center h-full rounded focus:ring-black focus:border-black bg-gray-50 border-gray-500 text-sm"
            placeholder="Search..."
          />
        </div>

        <div class="w-full flex items-center justify-center p-2 gap-4">
          <div class="md:flex items-center justify-center hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6 cursor-pointer hover:scale-125 transition-transform duration-200 ease-in-out"
            >
              <path
                d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"
              />
              <path
                d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"
              />
            </svg>
          </div>
          <div class="flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 mt-[1px] cursor-pointer hover:scale-125 transition-transform duration-200 ease-in-out"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <div class="flex items-center justify-center">
            <img
              class="h-8 rounded-full cursor-pointer"
              src="https://media.licdn.com/dms/image/D5603AQGGelU_XfR4_g/profile-displayphoto-shrink_400_400/0/1672594057045?e=1680134400&v=beta&t=haOGLdqpl8uZLmc-XqxcptELERlbXojNZkS_c_AaaNs"
              alt="avatar"
            />
          </div>
        </div>
      </div>
    </div>
    <main>
      <section>
         <div class="">
          <div class="cursor-pointer flex items-center justify-center gap-2 flex-row">
            <img class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-in-out" src="https://media.licdn.com/dms/image/D5603AQGGelU_XfR4_g/profile-displayphoto-shrink_400_400/0/1672594057045?e=1680134400&v=beta&t=haOGLdqpl8uZLmc-XqxcptELERlbXojNZkS_c_AaaNs" alt="avatar">
            <p class="text-sm w-14 truncate text-center">yakshit.g2203</p>
          </div>
          <div class="cursor-pointer flex items-center justify-center gap-2 flex-row">
            <img class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-in-out" src="https://i.pravatar.cc/150?img=62" alt="avatar">
            <p class="text-sm w-14 truncate text-center">vishnusharma2203</p>
          </div>
          <div class="cursor-pointer flex items-center justify-center gap-2 flex-row">
            <img class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-in-out" src="https://i.pravatar.cc/150?img=14" alt="avatar">
            <p class="text-sm w-14 truncate text-center">yajat.k2349</p>
          </div>
          <div class="cursor-pointer flex items-center justify-center gap-2 flex-row">
            <img class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-in-out" src="https://i.pravatar.cc/150?img=15" alt="avatar">
            <p class="text-sm w-14 truncate text-center">kaushiksharma23330</p>
          </div>
         </div>


      </section>

      <section>


      </section>
    </main>
  </body>
</html>
